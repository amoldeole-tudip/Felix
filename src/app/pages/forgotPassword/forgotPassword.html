<div class="forgotPasswordContainer">
    <div class="row forgotPasswordSegment">
        <div class="col-md-12">
            <div class="forgotPasswordTitle"><img [src]="LogoImage" (click)="navigateToHome()"></div>
        </div>
        <div class="col-md-12">
            <div class="col-md-4 horizontalLine">
                <hr>
            </div>
            <div class="col-md-4 forgotPasswordText">Forgot Password</div>
            <div class="col-md-4 horizontalLine">
                <hr>
            </div>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)"  class="form-horizontal">
            <div class="form-group row col-md-12 inputbutton emaildiv"
                 [ngClass]="{'has-error': (!form.get('email').valid && form.get('email').touched), 'has-success': (form.get('email').valid && form.get('email').touched)}">
                <input formControlName="email" type="email" class="form-control inputbox" id="inputEmail3"
                       placeholder="Email">
            </div>
            <div class="form-group row col-md-12 inputbutton sendButton">
                <input [ngClass]="{'disableSubmit' : (!form.valid || submitted) }" [disabled]="!form.valid || submitted"
                       type="submit" class="emailpass" value="SEND">
            </div>
        </form>
        <div class="col-md-12">
            <div class="col-md-12">
                <span>Don't have an account?</span>
                <span class="forgotPassword" (click)="navigateToSignUp()">Sign Up</span>
            </div>
        </div>
    </div>
</div>
