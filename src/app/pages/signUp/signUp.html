<div class="signUpContainer">
    <div class="row signUpSegment">
        <div class="col-md-12">
            <div class="signUpTitle"><img [src]="LogoImage" (click)="navigateToHome()"></div>
        </div>
        <div class="col-md-12 signup">
            <div class="col-md-4 horizontalLine">
                <hr>
            </div>
            <div class="col-md-4 signUpText">Sign Up</div>
            <div class="col-md-4 horizontalLine">
                <hr>
            </div>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
            <div class="form-group row col-md-12 inputbutton emaildiv"
                 [ngClass]="{'has-error': (!form.get('firstName').valid && form.get('firstName').touched), 'has-success': (form.get('firstName').valid && form.get('firstName').touched)}">
                <input formControlName="firstName" type="text" class="form-control inputbox" placeholder="First Name"
                       pattern="^([a-zA-Z]+\s?)*$">
                <div class="passwordErrorMessage"><span
                        *ngIf="!form.get('firstName').valid && form.get('firstName').touched"
                        class="help-block sub-little-text">Only alphabetical characters allowed.</span></div>
            </div>

            <div class="form-group row col-md-12 inputbutton emaildiv"
                 [ngClass]="{'has-error': (!form.get('lastName').valid && form.get('lastName').touched), 'has-success': (form.get('lastName').valid && form.get('lastName').touched)}">
                <input formControlName="lastName" type="text" class="form-control inputbox" id=""
                       placeholder="Last Name" pattern="^([a-zA-Z]+\s?)*$">
                <div class="passwordErrorMessage"><span
                        *ngIf="!form.get('lastName').valid && form.get('lastName').touched"
                        class="help-block sub-little-text">Only alphabetical characters allowed.</span></div>
            </div>

            <div class="form-group row col-md-12 inputbutton"
                 [ngClass]="{'has-error': (!form.get('email').valid && form.get('email').touched), 'has-success': (form.get('email').valid && form.get('email').touched)}">
                <input formControlName="email" type="email" class="form-control inputbox" id="inputEmail3"
                       placeholder="Email">
                <div class="passwordErrorMessage"><span *ngIf="!form.get('email').valid && form.get('email').touched"
                                                        class="help-block sub-little-text">Enter valid email</span>
                </div>
            </div>

            <div formGroupName="passwords">
                <div class="form-group row col-md-12 inputbutton passwordtext"
                     [ngClass]="{'has-error': (!form.get('passwords').get('password').valid && form.get('passwords').get('password').touched), 'has-success': (form.get('passwords').get('password').valid && form.get('passwords').get('password').touched)}">
                    <input formControlName="password" type="password" class="form-control inputbox" id="inputPassword3"
                           placeholder="Password" autocomplete="off">
                </div>
                <div class="form-group row col-md-12 inputbutton passwordtext"
                     [ngClass]="{'has-error': (!form.get('passwords').get('confirmPassword').valid && form.get('passwords').get('confirmPassword').touched), 'has-success': (form.get('passwords').get('confirmPassword').valid && form.get('passwords').get('confirmPassword').touched)}">
                    <input formControlName="confirmPassword" type="password" class="form-control inputbox"
                           id="inputPassword4" placeholder="Confirm Password" autocomplete="off">
                    <div class="passwordErrorMessage">
                    <span *ngIf="!form.get('passwords').valid && (form.get('passwords').get('password').touched && form.get('passwords').get('confirmPassword').touched)"
                          class="help-block sub-little-text confpass">Password don't match.</span>
                    </div>
                </div>
            </div>

            <div class="form-group row col-md-12 inputbutton submitButton">
                <input [ngClass]="{'disableSubmit' : (!form.valid || submitted) }" [disabled]="!form.valid || submitted"
                       type="submit" class="emailpass" value="SIGN UP">
            </div>

        </form>
        <div class="col-md-12 alreadyHaveAccount">
            <div class="col-md-12">
                <span>Already have an account?</span>
                <span class="forgotPassword" (click)="navigateToSignIn()">Sign In</span>
            </div>
        </div>
    </div>
</div>
